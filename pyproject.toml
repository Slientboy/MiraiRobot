[tool.poetry]
name = "Alita_Robot"
version = "0.4.3"
description = "Alita is a Telegram Group managment bot made using Pyrogram and Python, fully asynchronous, using MongoDB as storage."
authors = ["Divkix <techdroidroot@gmail.com>"]
license = "GNU AGPL v3.0"

[tool.poetry.dependencies]
python = "^3.7"
pyrogram = "^1.1.13"
TgCrypto = "^1.2.2"
asyncio = "^3.4.3"
psycopg2-binary = "^2.8.6"
SQLAlchemy = "^1.3.23"
speedtest-cli = "^2.1.2"
googletrans = "^3.0.0"
tswift = "^0.7.0"
regex = "^2020.11.13"
wikipedia = "^1.4.0"
python-dateutil = "^2.8.1"
aiohttp = "^3.7.3"
aiodns = "^2.0.0"
cchardet = "^2.1.7"
ujson="^4.0.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
pyclean = "^2.0.0"

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
